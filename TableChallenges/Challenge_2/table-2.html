  <head>

  <body>
    <div class="flex-center">
      <h1> Tables </h1>
      <hr>
      <table id="myTable" cellpadding="10">
        <caption>My TimeTable</caption>     
        <tr>
          <th id = "myTitle" colspan="4">Fall Term</th>
        </tr>
        <tr>
          <th></th>
          <th scope="col">Wed</th>
          <th scope="col">Thur</th>
          <th scope="col">Fri</th>
        </tr>
        <tr class="large">
          <th scope="row">8:00</th>
          <td rowspan="2">English</td>
          <td rowspan="2">Art</td>
          <td rowspan="2" class="blue-cell">English</td>
        </tr>
        <tr>
          <th scope="row">8:30</th>
        </tr>
        <tr class="small">
          <th scope="row">9:00</th>
          <td>Math (test)</td>
          <td>Music</td>
          <td>Math</td>
        </tr>
        <tr class="small">
          <th scope="row">9:45</th>
          <td>English</td>
          <td>Chinese (test)</td>
          <td>Chinese</td>
        </tr>
      </table>
    </div>
  </body>
