<html>
  <head>
    <meta charset="utf-8" />
    <title>iNeuron: Sign in</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <nav class="nav-bar-fixed">
    <a href="../../index.html" class="home-nav">
        <div>
        <h1>
            <span class="material-symbols-outlined">home</span>
            CSS Challenges</h1>

  <body>
    <div id="flex-center">
      <div id="brand"><h1>
          <a href="#" id="brand-name">iNeuron</a>
      </h1></div>
      <div class="div-box">
        <div class="sign-in-text"><h3>Sign in to your account</h3></div>
        <form id="login-form">
          <div class="">
            <label for="email">Email</label><br>
            <input type="email" name="email" />
          </div>
          <div class="pass-section">
            <div class="inline-items">
              <label for="password">Password</label>
              <div class="forgot-pass">
                <a href="#" class="blue-link">Forgot your password?</a>
              </div>
            </div><br>
            <input type="password" name="password" />
          </div>
          <div class="remember">
              <div><input type="checkbox" class="checkbox" name="checkbox"/></div>
              <div id="remember-p"><p id="remember-p1">Stay signed in for a week</p></div>
          </div>
          <div class="">
            <input type="submit" class="btn-submit"  name="submit" value="Continue" />
          </div>
          <div class="google-signin">
            <a class="blue-link google-link" href="#">Use single sign-on (Google) instead</a>
          </div>
        </form>
      </div>
    <div class="signup">
      <span>Don't have an account? <a href="" id="signup-link">Sign up</a></span>
    </div>
    <div class="footer">
        <span><a href="#" class="black-link">Â© iNeuron</a></span>
